<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocMind AI - [Page Title]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E[Icon]%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <hgroup>
            <h1>[Emoji] [Page Title]</h1>
            <p>[Page Description]</p>
        </hgroup>

        <div class="config-notice">
            <!-- Configuration status message will appear here -->
        </div>

        <main>
            <!-- Error message section -->
            <section role="alert" class="error" id="error-section" style="display: none;">
                <strong>‚ö†Ô∏è Error:</strong> <span id="error-message"></span>
            </section>

            <!-- Results section -->
            <section id="results-section" style="display: none;">
                <article>
                    <header>
                        <h2>[Results Title]</h2>
                    </header>

                    <section>
                        <h3>[Section Title]</h3>
                        <div id="result-content">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                    </section>

                    <!-- Additional sections as needed -->
                </article>

                <!-- Output panel for displaying results -->
                <article id="output-panel" style="display: none;">
                    <header>
                        <h2>[Output Title]</h2>
                    </header>

                    <section>
                        <h3>[Output Section]</h3>
                        <div id="output-content" class="markdown-result">
                            <!-- Dynamic output content will be inserted here -->
                        </div>
                    </section>

                    <!-- Additional output sections as needed -->
                </article>
            </section>

            <!-- Main form -->
            <form method="POST" action="" id="main-form">
                <fieldset>
                    <!-- Input fields will be inserted here -->
                    <label for="main-input">[Input Label]:</label>
                    <input
                        type="text"
                        id="main-input"
                        name="main-input"
                        placeholder="[Input placeholder]"
                        required
                    >
                    <small>
                        [Input description]
                    </small>

                    <!-- Textarea input for larger content -->
                    <label for="main-textarea">[Textarea Label]:</label>
                    <textarea
                        id="main-textarea"
                        name="main-textarea"
                        rows="8"
                        placeholder="[Textarea placeholder]"
                    ></textarea>
                    <small>
                        [Textarea description]
                    </small>

                    <!-- Model selection -->
                    <label for="model">AI model:</label>
                    <select id="model" name="model">
                        <option value="gemma3:1b">Gemma 3 (1B)</option>
                        <option value="qwen2.5:1.5b" selected>Qwen 2.5 (1.5B)</option>
                    </select>
                    <small>
                        Select the AI model to use for processing.
                    </small>

                    <!-- Language selection -->
                    <label for="language">Response language:</label>
                    <select id="language" name="language">
                        <option value="ro">Rom√¢nƒÉ</option>
                        <option value="en" selected>English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                    </select>
                    <small>
                        Select the language for the response.
                    </small>
                </fieldset>

                <button type="submit" name="submit" value="1" class="btn btn-primary" id="submit-button">
                    <span class="loading" id="loading-spinner" style="display: none;"></span>
                    [Action Button Text]
                </button>

                <div class="button-grid">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        üîÑ [Clear/New Action]
                    </button>

                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.php'">
                        üè† Back to Main Menu
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Common form handling functions
        function clearForm() {
            document.getElementById('main-input').value = '';
            document.getElementById('model').selectedIndex = 0;
            document.getElementById('language').selectedIndex = 0;

            // Hide results and error sections
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';

            // Reload page to clear results
            window.location.href = window.location.pathname;
        }

        // Form submission handler
        document.getElementById('main-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'inline-block';

            // Hide previous results and errors
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';

            // Simulate API call
            setTimeout(function() {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';

                // Show results (mock data)
                document.getElementById('results-section').style.display = 'block';
                document.getElementById('result-content').innerHTML = '<p>This is mock result content. Replace with actual API response.</p>';
            }, 1500);
        });

        // Check configuration status
        function checkConfigStatus() {
            // This would be replaced with actual configuration check
            return '<div class="config-ok">Configuration loaded successfully</div>';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set configuration notice
            document.querySelector('.config-notice').innerHTML = checkConfigStatus();
        });
    </script>
</body>
</html>
